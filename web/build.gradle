plugins {
    id "com.moowork.node" version "1.1.1"
}


apply plugin: 'java'
apply plugin: 'base'


archivesBaseName = 'openteam-web'
version '0.0.1'

buildDir = 'dist'

node {
    version = '6.10.3'
    download = true
}

